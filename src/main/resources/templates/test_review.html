<header class="u-clearfix u-custom-color-4 u-header u-header" id="sec-6153" th:insert="~{fragments/header}">
</header>
<body>
<!-- Карточка товара -->
<div class="cards">

    <div class="card" th:each="review : ${listReview}">
        <!-- Верхняя часть -->
        <div class="card__top">
            <!-- Изображение-ссылка товара -->
            <a href="#" class="card__image">
                <img
                        th:src="@{/images/UrFU.png}"
                />
            </a>
        </div>
        <!-- Нижняя часть -->
        <div class="card__bottom">
            <!-- Цены на товар (с учетом скидки и без)-->

            <!-- Ссылка-название товара -->
            <a th:href="@{/myReview(id=${review.id})}" class="card__title" th:text="${review.name}">
                Смартфон Apple IPhone 14 Pro Max 256Gb, золотой
            </a>
            <form th:action="@{/myReview(id=${review.id})}" method="post">
                <button class="card__add">Посмотреть отзывы</button>
            </form>
        </div>
    </div>
</div>
</body>
<footer class="u-align-center u-clearfix u-footer u-blue-80 u-footer" id="sec-a4c6" th:insert="~{fragments/footer}">
</footer>
</html>
