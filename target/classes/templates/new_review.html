<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Оставить отзыв</title>
    <link rel="stylesheet" th:href="@{/css/new_review.css}" media="screen">
    <link rel="stylesheet" th:href="@{/css/nicePage.css}" media="screen">
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">

</head>
<header class="u-clearfix u-custom-color-4 u-header u-header" id="sec-6153" th:insert="~{fragments/header}">
</header>
<body class="u-body u-xl-mode" data-lang="ru">
<div class="u-clearfix wrapper">
    <section class="new-review-header">
        <div class="new-review-header-name">
            <span class="new-review-header-name-text" th:text="${review.name}">Новый отзыв на услугу </span>
        </div>
    </section>
    <section class="new-review-info">
        <form class="new-review-info-form" th:action="@{/addFeedback}" method="post">
            <div class="new-review-info-form-block">
                <input class="radio-button" checked type="radio" name="review_type" value="Отзыв">
                <span class="radio-button-text">Отзыв</span>
                <input class="radio-button" type="radio" name="review_type" value="Жалоба">
                <span class="radio-button-text">Жалоба</span>
                <input class="radio-button" type="radio" name="review_type" value="Предложение">
                <span class="radio-button-text">Предложение</span>
            </div>
            <div class="new-review-info-form-block">
                <span class="new-review-info-form-header-text">Данные организации</span>
                <div class="new-review-info-organization-city">
                    <span class="input-header">Город организации</span>
                    <input class="input-field" type="text" name="organization_city" value="">
                </div>
                <div class="new-review-info-organization-name">
                    <span class="input-header">Наименование организации</span>
                    <input class="input-field" type="text" name="organization_name" th:value="${review.nameOrg}" value="">
                </div>
                <div class="new-review-info-organization-address">
                    <span class="input-header">Адрес организации</span>
                    <input class="input-field" type="text" name="organization_address" th:value="${review.address}" value="">
                </div>
            </div>
            <div class="new-review-info-form-block">
                <span class="new-review-info-form-header-text">Ваше сообщение</span>
                <div class="new-review-info-form-rank">
                    <span class="input-header">Оценка</span>
                    <input class="radio-button" type="radio" name="review_rank" value="1"><span class="radio-button-text">1</span>
                    <input class="radio-button" type="radio" name="review_rank" value="2"><span class="radio-button-text">2</span>
                    <input class="radio-button" type="radio" name="review_rank" value="3"><span class="radio-button-text">3</span>
                    <input class="radio-button" type="radio" name="review_rank" value="4"><span class="radio-button-text">4</span>
                    <input class="radio-button" type="radio" name="review_rank" value="5"><span class="radio-button-text">5</span>
                </div>
                <div class="new-review-info-form-textarea">
                    <span class="input-header" >Сообщение</span>
                    <textarea class="input-field" rows="10" name = "myText"></textarea>
                </div>
                <input type="hidden" name="review_id" th:value="${review.id}">
            </div>
            <div class="send">
                <button type="submit" class="send-review-button">Отправить отзыв</button>
            </div>
        </form>
    </section>
</div>


<footer class="u-align-center u-clearfix u-footer u-blue-80 u-footer" id="sec-a4c6" th:insert="~{fragments/footer}">
</footer>
</body>
</html>
